<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Petrograd</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <!--        <div id="banner"></div>-->
        <!--        <div id="nav"></div>-->
    </header>

    <details>
        <summary>Filters</summary>
        <button id="balancefilter">Balance</button>
        <button id="stretchfilter">Stretch</button>
        <button id="strengthfilter">Strength</button>
    </details>

    <main class="productlist">
        <section>
            <template id="productTemplate">
                <article class="product">
                    <div class="imagecontainer">
                        <img class="product_image" src="https://kea-alt-del.dk/t5/site/imgs/small/rodbede-cabanossi-sm.jpg" alt="" />
                        <h2 class="data_name"></h2>
                        <div class="product_body">
                            <p class="data_type"> </p>
                            <p class="data_difficulty"></p>
                        </div>
                    </div>
                </article>
            </template>

        </section>

    </main>

    <div class="modal-background hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-name">NAME</h3>
            </div>
            <img src="" alt="" class="modal-image" />
            <div class="product_body">
                <p class="soldouttext hidden">SOLD OUT</p>
                <p class="modal-description">LONG DESCRIPTION</p>
                <div class="imgs">
                    <p class="vegmodal hidden"></p>
                    <p class="alcmodal hidden"></p>
                    <p class="allergens"></p>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        Copyright Â© Alexandra Meszaros
    </footer>

</body>

</html>
